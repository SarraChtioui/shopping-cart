<!DOCTYPE html>
<html>
  <head>
    <meta name="Keyword" content="shopping cart, shopping, shop, buy, pay," />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/eb85fc8340.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
  </head>
</html>
<body>
  <header>

    <div class="shopping-cart">
      <!--Title-->
      <div class="title">Shopping cart</div>
      <!--Product #1-->
      <div class="item">
        <div class="buttons">
          <i class="fas fa-times"></i>
          <i class="fas fa-heart"></i>


        </div>
        <div class="image">
          <img src="item-1.png" alt="" />
        </div>
        <div class="description">
          <span>Common Projects</span>
          <span>Basketball High</span>
          <span>White</span>
        </div>
        <div class="quantity">
         <button> <i class="fas fa-plus"></i></button>
          <input class="input" type="text" value="0">
          <button><i class="fas fa-minus"></i></button>
        </div>
        <div class="item-price">$549</div>
      </div>
      <!--Product #2-->
      <div class="item">
        <div class="buttons">
          <i class="fas fa-times"></i>
<i class="fas fa-heart"></i>
        </div>
          <div class="image">
            <img src="item-2.png" alt="" />
          </div>
          <div class="description">
            <span>Maison Margiela</span>
            <span>Future Sneakers</span>
            <span>White</span>
          </div>
          <div class="quantity">
          <button><i class="fas fa-plus"></i></button>
          <input class="input" type="text" value="0">
          <button><i class="fas fa-minus"></i></button>
          </div>
          <div class="item-price">$870</div>
      </div>
      <!--Product #3-->
      <div class="item">
        <div class="buttons">
         <i class="fas fa-times"></i>
        <i class="fas fa-heart" ></i>
        </div>
        <div class="image">
          <img src="item-3.png"></img>
        
      </div>
        <div class="description">
          <span>Our Legacy</span>
          <span>Brushed Scarf</span>
          <span>Brown</span>
        </div>
        <div class="quantity">
         <button> <i class="fas fa-plus"></i></button>
          <input class="input" type="text" value="0">
          <button><i class="fas fa-minus"></i></button>
        </div>
        <div class="item-price">$349</div>
    </div>
    <div class="cart-total">
      <strong class="cart-total-title">Total</strong>
      <span class="cart-total-price" value ="0"></span>
  </div>
  </header>
  <script src="app.js"></script>
</body>
